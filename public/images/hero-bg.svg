<svg width="900" height="400" viewBox="0 0 900 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="80%" fx="50%" fy="50%" gradientTransform="rotate(0)">
      <stop offset="0%" stop-color="#00e5cc" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#00b8a9" stop-opacity="0.9"/>
    </radialGradient>
    <linearGradient id="laurelL" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00e5cc"/>
      <stop offset="100%" stop-color="#00b8a9"/>
