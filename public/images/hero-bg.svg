    <linearGradient id="laurelR" x1="1" y1="0" x2="0" y2="0">
      <stop offset="0%" stop-color="#00b8a9"/>
      <stop offset="100%" stop-color="#00e5cc"/>
    </linearGradient>
  </defs>
  <rect width="900" height="400" fill="url(#bg)"/>
  <!-- Laurel Left -->
  <g opacity="0.18" transform="translate(220,60) scale(7.5)">
    <g fill="url(#laurelL)">
      <ellipse cx="12" cy="6" rx="3" ry="6" transform="rotate(30 12 6)"/>
      <ellipse cx="10" cy="15" rx="3" ry="6" transform="rotate(45 10 15)"/>
      <ellipse cx="8" cy="25" rx="3" ry="6" transform="rotate(60 8 25)"/>
      <ellipse cx="8" cy="35" rx="3" ry="5" transform="rotate(75 8 35)"/>
      <ellipse cx="10" cy="44" rx="3" ry="5" transform="rotate(85 10 44)"/>
    </g>
  </g>
  <!-- Laurel Right -->
  <g opacity="0.18" transform="translate(680,60) scale(-7.5,7.5)">
    <g fill="url(#laurelR)">
      <ellipse cx="8" cy="6" rx="3" ry="6" transform="rotate(-30 8 6)"/>
      <ellipse cx="10" cy="15" rx="3" ry="6" transform="rotate(-45 10 15)"/>
      <ellipse cx="12" cy="25" rx="3" ry="6" transform="rotate(-60 12 25)"/>
      <ellipse cx="12" cy="35" rx="3" ry="5" transform="rotate(-75 12 35)"/>
      <ellipse cx="10" cy="44" rx="3" ry="5" transform="rotate(-85 10 44)"/>
    </g>
  </g>
  <!-- Particles -->
  <g opacity="0.10">
    <circle cx="150" cy="100" r="8" fill="#fff"/>
    <circle cx="800" cy="320" r="6" fill="#fff"/>
    <circle cx="450" cy="60" r="5" fill="#fff"/>
    <circle cx="700" cy="120" r="4" fill="#fff"/>
    <circle cx="300" cy="350" r="3" fill="#fff"/>
    <circle cx="600" cy="200" r="4" fill="#fff"/>
    <circle cx="200" cy="300" r="5" fill="#fff"/>
  </g>
